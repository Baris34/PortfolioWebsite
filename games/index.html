<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyunlarım | Barış Kaya</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <canvas id="bg-canvas"></canvas>

    <nav class="navbar">
        <div class="logo">BARIŞ<span class="highlight">KAYA</span></div>
        <ul class="nav-links">
            <li><a href="/">Ana Sayfa</a></li>
            <li><a href="/games/" class="active">Oyunlarım</a></li>
            <li><a href="/#about">Hakkımda</a></li>
            <li><a href="/#contact">İletişim</a></li>
        </ul>
        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <section class="page-header">
        <h1 class="section-title">Oyun<span class="highlight">larım</span></h1>
        <p class="subtitle">Geliştirdiğim projeler ve demolar</p>
    </section>

    <section class="portfolio">
        <div class="container">
            <div class="projects-grid" id="games-grid">
                <!-- Games will be dynamically injected here via script.js -->
            </div>
        </div>
    </section>

    <!-- Game Details Modal -->
    <div id="game-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body">
                <div class="modal-video-container">
                    <img id="modal-img" src="" alt="Game Screenshot">
                    <iframe id="modal-video-iframe" width="100%" height="100%" frameborder="0"
                        allow="autoplay; fullscreen; picture-in-picture; encrypted-media; accelerometer; clipboard-write; gyroscope"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen style="display: none;">
                    </iframe>
                    <div class="video-play-icon" id="video-play-btn"><i class="fas fa-play-circle"></i></div>

                    <!-- Navigation Arrows -->
                    <div class="media-nav-btn media-nav-prev" id="media-prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </div>
                    <div class="media-nav-btn media-nav-next" id="media-next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
                <div class="modal-gallery" id="modal-gallery">
                    <!-- Thumbnails injected via JS -->
                </div>
                <div class="modal-info">
                    <h2 id="modal-title">Oyun Başlığı</h2>
                    <div class="modal-tags" id="modal-tags">
                        <!-- Tags injected via JS -->
                    </div>
                    <p id="modal-desc">Oyun açıklaması...</p>
                    <div class="modal-actions">
                        <a href="#" class="btn btn-primary"><i class="fab fa-github"></i> Kaynak Kod</a>
                        <a href="#" class="btn btn-secondary"><i class="fas fa-gamepad"></i> Oyna / İndir</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Barış Kaya. Tüm hakları saklıdır.</p>
    </footer>

    <script src="../script.js"></script>
</body>

</html>
